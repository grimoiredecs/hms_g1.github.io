<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Medical & Health Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="doctor-update-health.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h3 class="text-center">Update Medical & Health Info</h3>
        <form id="updateHealthForm">
            <div class="mb-3">
                <label for="patientID" class="form-label">Patient ID</label>
                <input type="text" class="form-control" id="patientID" required>
            </div>
            <div class="mb-3">
                <label for="recordDate" class="form-label">Record Date</label>
                <input type="date" class="form-control" id="recordDate" required>
            </div>
            <div class="mb-3">
                <label for="diagnosis" class="form-label">Medical Condition</label>
                <textarea class="form-control" id="diagnosis" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label for="allergies" class="form-label">Allergies</label>
                <textarea class="form-control" id="allergies" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label for="treatment" class="form-label">Treatment Details</label>
                <textarea class="form-control" id="treatment" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Information</button>
        </form>
        <div class="mt-3 text-center">
            <a href="doctor-dashboard.html" class="btn btn-secondary w-100">Return to Dashboard</a>
        </div>
    </div>

    <script src="doctor-update-health.js"></script>
</body>
</html>

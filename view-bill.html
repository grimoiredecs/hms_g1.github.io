<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="view-bills.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    
    <div class="card p-4 shadow-lg" style="width: 500px;">
        <h3 class="text-center">Your Bills</h3>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Bill ID</th>
                    <th>Appointment ID</th>
                    <th>Total Amount</th>
                    <th>Payment Status</th>
                    <th>Payment Date</th>
                </tr>
            </thead>
            <tbody id="billsTable">
                <!-- Bills will be loaded here -->
            </tbody>
        </table>
        <div class="mt-3 text-center">
            <a href="patientDashboard.html" class="btn btn-secondary w-100">Return to Dashboard</a>
        </div>
    </div>

    <script src="view-bills.js"></script>
</body>
</html>

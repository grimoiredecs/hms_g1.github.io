<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-remove-staff.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h3 class="text-center">Remove Staff</h3>
        <form id="removeStaffForm">
            <div class="mb-3">
                <label for="username" class="form-label">Enter Staff Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Remove Staff</button>
        </form>
        <div class="mt-3 text-center">
            <a href="admin-dashboard.html" class="btn btn-secondary w-100">Return to Dashboard</a>
        </div>
    </div>

    <script src="admin-remove-staff.js"></script>
</body>
</html>

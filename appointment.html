<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="appointment.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h3 class="text-center">Book an Appointment</h3>
        <form id="appointmentForm">
            <div class="mb-3">
                <label for="doctor" class="form-label">Select Doctor</label>
                <select class="form-control" id="doctor" required>
                    <option value="">-- Choose a Doctor --</option>
                    <option value="Dr. Smith">Dr. Smith - Cardiologist</option>
                    <option value="Dr. Johnson">Dr. Johnson - Neurologist</option>
                    <option value="Dr. Lee">Dr. Lee - Pediatrician</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Select Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Select Time</label>
                <input type="time" class="form-control" id="time" required>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Appointment</label>
                <textarea class="form-control" id="reason" rows="3" placeholder="Enter reason" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
        </form>
        <!-- Return to Dashboard Button -->
        <div class="mt-3 text-center">
            <a href="patientDashboard.html" class="btn btn-secondary w-100">Return to Dashboard</a>
        </div>
    </div>
    <script src="appointment.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="make-payment.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h3 class="text-center">Make Payment</h3>
        <p id="billDetails"><strong>Bill ID:</strong> <span id="billID"></span><br>
            <strong>Appointment ID:</strong> <span id="appointmentID"></span><br>
            <strong>Amount:</strong> <span id="paymentAmount"></span>
        </p>

        <form id="paymentForm">
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Select Payment Method</label>
                <select class="form-control" id="paymentMethod" required>
                    <option value="">-- Select Payment Method --</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="PayPal">PayPal</option>
                </select>
            </div>

            <!-- Card Details (Hidden by Default) -->
            <div id="cardDetails" class="d-none">
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                </div>
                <div class="mb-3">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="month" class="form-control" id="expiryDate">
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="123">
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100">Pay Now</button>
        </form>

        <!-- Return to Dashboard Button -->
        <div class="mt-3 text-center">
            <a href="patient-dashboard.html" class="btn btn-secondary w-100">Return to Dashboard</a>
        </div>
    </div>

    <script src="make-payment.js"></script>
</body>
</html>

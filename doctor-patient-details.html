<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Patient Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="doctor-patient-details.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card p-4 shadow-lg" style="width: 500px;">
        <h3 class="text-center">Retrieve Patient Details</h3>
        <form id="patientSearchForm">
            <div class="mb-3">
                <label for="searchCriteria" class="form-label">Search by</label>
                <select class="form-control" id="searchCriteria" required>
                    <option value="patientID">Patient ID</option>
                    <option value="name">Patient Name</option>
                    <option value="appointment">Appointment Date</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="searchValue" class="form-label">Enter Search Value</label>
                <input type="text" class="form-control" id="searchValue" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>

        <div id="patientDetails" class="mt-4 d-none">
            <h5>Patient Information</h5>
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
            <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
            <h5>Medical Information</h5>
            <p><strong>Medical History:</strong> <span id="medicalHistory"></span></p>
            <p><strong>Prescriptions:</strong> <span id="prescriptions"></span></p>
            <p><strong>Allergies:</strong> <span id="allergies"></span></p>
            <p><strong>Treatment Notes:</strong> <span id="treatmentNotes"></span></p>
        </div>

        <div class="mt-3 text-center">
            <a href="doctor-dashboard.html" class="btn btn-secondary w-100">Return to Dashboard</a>
        </div>
    </div>

    <script src="doctor-patient-details.js"></script>
</body>
</html>
